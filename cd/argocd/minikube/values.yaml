server:
  name: cicd-main
  logLevel: info
  metrics:
    enabled: false
    applicationLabels:
      enabled: false
    serviceMonitor:
      enabled: true
      interval: 30s
      namespace: "argocd"
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      kubernetes.io/ingress.class: "nginx"
    labels: {}
    hosts:
      - argocd.minikube.cloud
    paths:
      - /
    pathType: Prefix
    extraPaths: []
    tls: []
    https: false
  extensions:
    enable: true
    image:
      repository: "ghcr.io/argoproj-labs/argocd-extensions"
      tag: "v0.1.0"
    contents:
      - name: rollout-extension
        url: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.2.0/extension.tar
  configEnabled: true
  config:
    url: "https://argocd.minikube.cloud"
    dex.config: |-
      logger:
        level: debug
        format: json
      connectors:
      - type: google
        id: google
        name: Google
        config:
          issuer: https://accounts.google.com
          clientID: "475209831594-0000.apps.googleusercontent.com"
          clientSecret: "GOCSPX-0000"
          redirectURI: https://argocd.minikube.cloud/api/dex/callback
      - type: saml
        id: okta
        name: Okta
        config:
          issuer: http://www.okta.com/exk8iq0iovVYS8rfY4x7
          ssoURL: https://umbrellacorp.okta.com/app/umbrellacorp_agrocd_1/exk8iq0iovVYS8rfY4x7/sso/saml
          caData: |
            LS0tLS1CRUdJTiBDR==
          redirectURI: https://argocd.minikube.cloud/api/dex/callback
          usernameAttr: email
          emailAttr: email
          groupsAttr: group
    configManagementPlugins: |-
      - name: kustomized-helm
        init:
          command: ["/bin/sh", "-c"]
          args: ["helm dependency build"]
        generate:
          command: [sh, -c]
          args: ["helm template --release-name release-name . > all.yaml && kustomize build"]
    #kustomize.path.v3.5.1: /custom-tools/kustomize_3_5_1
    #kustomize.path.v3.5.4: /custom-tools/kustomize_3_5_4
  configAnnotations: {}
  rbacConfigCreate: true
  rbacConfig:
    admin.enabled: "true"
    policy.csv: |
      g, luismiguel.saez@umbrellacorp.com, role:admin
    policy.default: role:readonly
    scopes: '[email,groups]'
  additionalProjects:
  # Doc: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/project.yaml
    - name: argocd       # Name for the AppProject object
      namespace: argocd  # Namespace where to create the AppProject object
      additionalLabels: {}
      additionalAnnotations: {}
      description: Root project
      sourceRepos:
      - '*'
      destinations:
      - namespace: argocd
        server: https://kubernetes.default.svc
      - namespace: kube-system
        server: https://kubernetes.default.svc
      - namespace: monitoring
        server: https://kubernetes.default.svc
      namespaceResourceWhitelist:
      - group: '*'
        kind: '*'
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      orphanedResources:
        warn: false
  additionalApplications:
    - name: argocd      # Name for the Application object
      namespace: argocd # Namespace where to create the Application object
      project: argocd
      source:
        repoURL: https://github.com/luismiguelsaez/argocd-playground
        targetRevision: main
        path: overlays/minikube 
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: false
          allowEmpty: false
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 10m

extraObjects:
  # Crafted secret for git-ssh credentials, because secrets created from `credentialTemplates` are not working
  - apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      annotations:
        managed-by: argocd.argoproj.io
      labels:
        argocd.argoproj.io/secret-type: repo-creds
      name: creds-1317606831
      namespace: argocd
    data:
      # Base64 encoded SSH private key and Github repo template
      sshPrivateKey: ""
      url: ""
  - apiVersion: argoproj.io/v1alpha1
    kind: ArgoCDExtension
    metadata:
      name: argo-rollouts-ui 
      finalizers:
        - extensions-finalizer.argocd.argoproj.io
    spec:
      sources:
        #- git:
        #    url: https://github.com/argoproj-labs/argocd-example-extension.git
        - web:
            url: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.2.0/extension.tar 

